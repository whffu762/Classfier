<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <style>
        #wrapper{
            height: auto;
            padding-bottom: 500px;
            min-height: 100%;
        }
        footer{
            height: 500px;
            position : relative;
            transform : translateY(-100%);
        }
    </style>
</head>
<body>

<div th:replace="/layout/fragments/nav.html :: nav"></div>

<div class="bg-image text-center shadow-1-strong text-white" id="background"
     style="flex: 1;background-image: url('/image/tomato.jpg'); height:17vh; background-repeat:no-repeat; background-size:cover;">
    <div class="py-5 text-center">
        <h2>자유 게시판</h2>
    </div>
</div>
<div id="wrapper">
    <div class="container" style="height: 60vh">
        <div class="col-md-12">
            <div style="margin-top:2rem;">
                <button class="btn btn-secondary"
                        th:onclick="|location.href='@{/article/add}'|" type="button" style="float: right;">
                    글쓰기
                </button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>게시글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>댓글수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articles}">
                    <td>
                        <a th:href="@{/article/detail/{articleId}(articleId=${article.articleId})}"
                           th:text="${articleStat.count}">게시글 번호</a>
                    </td>
                    <td>
                        <a th:href="@{/article/detail/{articleId}(articleId=${article.articleId})}"
                           th:text="${article.title}">제목</a>
                    </td>
                    <td th:text="${article.articleWriter}">작성자</td>
                    <td th:text="${article.updateTime}">작성일</td>
                    <td th:text="${article.commentCount}">댓글수</td>
                </tr>
                </tbody>
            </table>
            <hr class="my-4">
        </div>
    </div>
</div>

<div th:replace="/layout/fragments/footer.html :: footer"></div>

</body>
</html>
