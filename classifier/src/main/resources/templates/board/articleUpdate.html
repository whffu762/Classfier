<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <style>
        #wrapper{
            height: auto;
            padding-bottom: 500px;
            min-height: 100%;
        }
        footer{
            height: 500px;
            position : relative;
            transform : translateY(-100%);
        }
    </style>
</head>
<body>

<div th:replace="/fragments/nav.html :: nav"></div>

<div class="container" style="width: 70%" id="wrapper">
    <div class="py-5 text-center">
        <h2>게시글 수정</h2>
    </div>
    <form>
        <input type="hidden" class="form-control" id="articleId"
               th:value="${article.articleId}">

        <div class="mb-3">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" id="writer"
                   th:value="${article.articleWriter}" readonly>
        </div>
        <div class="mb-3">
            <label for="title">제목</label>
            <input type="text" id="title" class="form-control"
                   th:value="${article.title}">
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea class="form-control" rows="5"
                      id="content" name="content"
                      th:text="${article.content}">
            </textarea>
        </div>
        <div style="display:inline; float: right;">
            <button class="btn btn-primary btn-lg" id="submitBtn" type="button" style="font-size:16px; width: 80px; height: 40px;">수정</button>

            <button class="btn btn-secondary btn-lg" type="button"
                    onclick="getArticle()" style="font-size:16px; width: 80px; height: 40px;">뒤로</button>
        </div>
    </form>
</div>
<script src="/js/board/articleUpdate.js"> </script>

<footer th:replace="/fragments/footer.html :: footer"></footer>

</body>
</html>
