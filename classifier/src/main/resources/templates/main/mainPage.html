<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <style>
        #file-send {
            margin-top: 2rem;
            margin-left:28rem;
        }
        .container {
            max-width: 560px;
        }
        form {
            margin-top: 2rem;
        }
        #wrapper{
            height: auto;
            padding-bottom: 500px;
            min-height: 100%;
        }
        footer{
            height: 500px;
            position : relative;
            transform : translateY(-100%);
        }
    </style>

</head>
<body>

<div th:replace="/layout/fragments/nav.html :: nav"></div>

<div id="wrapper">
<div class="bg-image p-5 text-center shadow-1-strong text-white"
     style="flex: 1;background-image: url('/image/tomato.jpg'); height:100vh; background-repeat:no-repeat; background-size:cover;">
    <div class="container">
        <div class="py-5 text-center">
            <h1>Tomato Leaf Classification</h1>
            <h3>다양한 각도로 한 잎을 찍어주세요</h3></div>
            <div class="container">
                <div id="div_load_image" style="position:absolute; top:50%; left:50%;width:0px;height:0px; z-index:9999; background:#f0f0f0; filter:alpha(opacity=50); opacity:alpha * 0.5; margin:auto; padding:0; text-align:center">
                    <img src="/image/loading.gif" style="width:100px; height:100px;">
                </div>
                <div class="image-upload">
                    <form th:method="post" th:action="@{/main/input}" id="submitForm" enctype="multipart/form-data">
                        <label for="files" class="form-label">Multiple files input</label>
                        <input class="form-control" type="file" id="files" name="imgFiles" accept=".jpg, .png, .jpeg" multiple>
                        <button class="btn btn-light" id="file-send-btn" type="submit">전송</button>
                    </form>
                </div>
            <div class="image-show" id="image-show"></div>
        </div>
    </div> <!-- /container -->
</div>
</div>

<footer th:replace="/layout/fragments/footer.html :: footer"></footer>
<script>
    window.onload = function () {
        $("#div_load_image").hide();
    }

    const submitForm = document.querySelector("#submitForm")
    const submitButton = document.querySelector("#file-send-btn")
    const uploadFiles  = document.querySelector("#files")

    submitForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const fLength = uploadFiles.files.length

        if(fLength === 5) {
            $(this).unbind('submit').submit();
            $("#div_load_image").show();
            $("#wrapper").css({ "opacity":"0.7"});
            submitButton.disabled = true;
        }
        else {
            alert("이미지는 5장을 선택해야 합니다.")
        }
    })
</script>
</body>
</html>
