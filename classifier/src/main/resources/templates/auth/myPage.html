<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
    #wrapper{
      height: auto;
      padding-bottom: 500px;
      min-height: 100%;
    }
    footer{
      height: 500px;
      position : relative;
      transform : translateY(-100%);
    }
  </style>
</head>
<body>

<div th:replace="/fragments/nav.html :: nav"></div>

<div class="container" style="width: 70%; margin-bottom: 10px" id="wrapper">
  <div class="py-5 text-center">
    <h2>회원정보수정</h2>
  </div>

  <div>
    <span class="card" style="margin-bottom: 1rem">
        <form th:object="${MyPage}">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <input th:field="*{memberId}" type="text" id="Id" class="form-control" style="height: 50px;" disabled>
            </li>
            <li class="list-group-item">
                <div class="row">
                        <div class="col-10">
                            <input th:field="*{nickname}" type="text" id="nickname" class="form-control" style="height: 50px;" disabled>
                        </div>
                        <div class="col-2">
                            <button th:id="nickname" type="button" th:onclick="|location.href='@{/auth/edit/nickname}'|" class="btn btn-primary" >변경</button>
                        </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-10">
                        <input th:field="*{email}" type="text" id="email" class="form-control" style="height: 50px;" disabled>
                    </div>
                    <div class="col-2">
                        <button th:id="email" type="button" th:onclick="|location.href='@{/auth/edit/email}'|" class="btn btn-primary">변경</button>
                    </div>
                </div>
            </li>
        </ul>
        </form>
    </span>
    <span class="card" style="margin-bottom: 1rem">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-10">
                        <input th:value="비밀번호" type="text" id="password" class="form-control" style="height: 50px;" disabled>
                    </div>
                    <div class="col-2">
                        <button th:id="password" type="button" th:onclick="|location.href='@{/auth/check/password}'|" class="btn btn-primary">변경</button>
                    </div>
                </div>
            </li>
        </ul>
    </span>
      <div class="col-sm-3">
          <button class="btn btn-secondary btn-lg"
                  th:onclick="|location.href='@{/main}'|"
                  type="button"
                  style="font-size:16px; width: 100px; height: 50px;">
              취소
          </button>
      </div>



  </div>
</div>
<footer th:replace="/fragments/footer.html :: footer"></footer>

</body>
</html>
