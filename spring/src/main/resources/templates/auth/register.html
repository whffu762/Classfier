<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <style>
        #wrapper{
            height: auto;
            min-height: 70rem;
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div th:replace="/fragments/nav.html :: nav"></div>

<div id="wrapper" class="container" style="margin-bottom: 10px">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <form th:action th:method="post" th:object="${Register}">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전역 오류 메시지</p>
    </div>
    <span class="card" style="margin-bottom: 1rem">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <input placeholder="아이디" th:field="*{memberId}" th:errorclass="field-error" type="text" id="Id" class="form-control" style="height: 50px;">
                <div class="field-error" th:errors="*{memberId}">아이디 오류 메시지</div>
            </li>
            <li class="list-group-item">
                <input placeholder="비밀번호"th:field="*{password}" th:errorclass="field-error" type="password" id="password" class="form-control" style="height: 50px;">
                <div class="field-error" th:errors="*{password}">비밀번호 오류 메시지</div>
            </li>
            <li class="list-group-item">
                <input placeholder="비밀번호 확인" th:field="*{password2}" th:errorclass="field-error" type="password" id="password2" class="form-control" style="height: 50px;">
                <div class="field-error" th:errors="*{password2}">비밀번호 확인 오류 메시지</div>
            </li>
        </ul>
    </span>
    <span class="card" style="margin-bottom: 1rem">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <input placeholder="닉네임" th:field="*{nickname}" th:errorclass="field-error" type="text" id="name" class="form-control"  style="height: 50px;">
                <div class="field-error" th:errors="*{nickname}">닉네임 오류 메시지</div>
            </li>
            <li class="list-group-item">
                <input placeholder="이메일" th:field="*{email}" th:errorclass="field-error" type="text" id="email" class="form-control"  style="height: 50px;">
                <div class="field-error" th:errors="*{email}">이메일 오류 메시지</div>
            </li>
        </ul>
    </span>

    <div>
        <div class="row">
            <div class="col-sm-9">
        <button class="btn btn-primary btn-lg"
                type="submit"
                style="font-size:16px; width: 400px; height: 50px; margin-right:1rem; background-color: forestgreen">
            회원가입
        </button>
            </div>
            <div class="col-sm-3">
            <button class="btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/auth/login}'|"
                type="button"
                style="font-size:16px; width: 100px; height: 50px;">
            취소
        </button>
            </div>
        </div>
    </div>
    </form>
</div>
<footer th:replace="/fragments/footer.html :: footer"></footer>

</body>
</html>
